{% extends 'base.html' %}

{% block main %}
{% include 'flash_messages.html' %}
  <h1>List of Properties</h1>

  <div class="row">
    {% for property in properties %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm property-card">
          <img class="card-img-top listimage" src="{{ url_for('get_image',filename=property.photo_filename) }}" alt="{{ property.title }}">
          <div class="card-body">
            <h4 class="card-title">{{ property.title }}</h4>
            <div class="property-info">
                <span class="location-icon">&#x1F4CD;</span>
                <p class="card-text">{{ property.location }}</p>
              </div>
              <div class="property-info">
                <p class="property-price"><span class="badge badge-info">{{ property.price }}</span></p>
              </div>
            
            <a href="{{ url_for('view_property', propertyid=property.id) }}" class="btn btn-primary btn-block">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
